<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    .container {
      background-color: ;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <br>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius">
    <br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const fahrenheitInput = document.getElementById("fahrenheit");
      const celsiusInput = document.getElementById("celsius");
      const resultDiv = document.getElementById("result");

      if (fahrenheitInput.value !== "") {
        const fahrenheit = parseFloat(fahrenheitInput.value);
        const celsius = (fahrenheit - 32) * (5 / 9);
        celsiusInput.value = celsius.toFixed(2);
        resultDiv.textContent = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
      } else if (celsiusInput.value !== "") {
        const celsius = parseFloat(celsiusInput.value);
        const fahrenheit = (celsius * 9/5) + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        resultDiv.textContent = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
      } else {
        resultDiv.textContent = "Please enter a temperature to convert.";
      }
    }
  </script>
</body>
</html>
